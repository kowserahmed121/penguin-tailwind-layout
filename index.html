<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Tailwind Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }

      .font-bebas-neue {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="bg-[#FFFBF0]">
      <header class="max-w-screen-lg mx-auto py-8 font-roboto md:flex items-center gap-36">
        <div>
          <h2 class="font-bebas-neue text-7xl"><span class="text-[#e6d515]">Be the Penguins</span> <br> of Winter</h2>
          <p class="text-gray-500 mt-2 mb-2">
            Lorem Ipsum is simply dummy text of the printing <br> and typesetting
            industry.
          </p>
          <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-5 px-8 rounded-lg text-white font-bold">BUY NOW</button>
        </div>
        <div>
          <img src="./images/model.png" alt="hero" />
        </div>
      </header>
    </nav>
    <main></main>
  </body>
</html>
